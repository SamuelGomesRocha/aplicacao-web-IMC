<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMCzim</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>


    <div id="title">
        IMC
    </div>

    <div id="pacientHead">
        Adicionar novo paciente
    </div>
    <label class="validation-error1 hide" id="erroTodosOsCampos">Preencha todos os campos!</label>
    <label class="validation-error1 hide" id="erroCamposIncorretos">Preencha os campos corretamente!</label>
    <div id="linha-horizontal"></div>

    <div id="contentForm">
        <form id="formulario">

            <div id="content">
                <p>Nome:
                </p>
                <input type="text" id="txtNome" placeholder=" digite o nome de um novo paciente" />
            </div>

            <div id="content">
                <p>Peso:
                </p>
                <input type="text" id="txtPeso" placeholder=" digite o peso do seu paciente" />

            </div>

            <div id="content">
                <p>Altura:
                </p>
                <input type="text" id="txtAltura" placeholder=" digite a altura do seu paciente" />
            </div>


            <br> <br> <br>
            <div id="content">
                <p>% de Gordura:
                </p>
                <input type="text" id="txtGordura" placeholder=" digite o percentual de gordura do seu paciente" />
            </div>
            <br><br><br> <br><br>
            <button type="button" id="btnAdd"
                onclick="handleAddRow(txtNome.value, txtAltura.value, txtPeso.value, txtGordura.value)">Adicionar</button>
        </form>

        <div id="tableHead">
            Meus pacientes
        </div>



    </div>
    <div id="linha-horizontal"></div>
    <br> <br>

    <input type="text" id="txtFind" placeholder=" digite o nome do paciente" onkeypress="buscaPaciente()" />
    <label class="validation-error hide" id="erroBusca">Não fora encontrado ninguém com esse nome! :/</label>
    <div id=" contentTable">
        <table id="tbPacientes">
            <thead id="thead">
                <tr>
                    <td>Nome</td>
                    <td>Altura (m)</td>
                    <td>Peso (kg)</td>
                    <td>Gordura Corporal (%)</td>
                    <td>IMC</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

</body>


</html>
